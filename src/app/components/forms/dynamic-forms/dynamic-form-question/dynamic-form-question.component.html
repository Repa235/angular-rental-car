<div [formGroup]="form">

  <label class="form-label" [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">
    <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
           [id]="question.key" [type]="question.type" [class]="question.class" [value]="question.value" >

    <input *ngSwitchCase="'number'" [formControlName]="question.key"
           [id]="question.key" [type]="question.type" [class]="question.class" [value]="question.value">

    <input *ngSwitchCase="'date'" [formControlName]="question.key"
           [id]="question.key" [type]="question.type" [class]="question.class" [value]="question.value">

    <input *ngSwitchCase="'hidden'" [formControlName]="question.key"
           [id]="question.key" [type]="question.type" [class]="question.class" [value]="question.value">

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key" [class]="question.class"
            [value]="question.value" >
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>
  </div>


</div>
